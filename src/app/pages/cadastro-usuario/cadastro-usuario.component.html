<div class="container my-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-4 col-md-4 col-lg-4">
        <h3>Cadastrar Usuário</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="registerUser.nome" required>                
            </div>
            <div class="form-group">
            <label for="email">Usuário(E-mail):</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="registerUser.email" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerUser.password" required>
          </div>          
          <div class="form-group">
            <label for="confirmpassword">Confirmar Senha:</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" [(ngModel)]="registerUser.confirmPassword" required>
          </div>  
          <div class="form-group">
            <label for="datanascimento">Data:</label>
            <input type="date" class="form-control" id="datanascimento" name="datanascimento" [(ngModel)]="registerUser.dataNascimento" required>
          </div>               
          <div class="form-group">
            <label for="tipoUsuario">Tipo de usuário:</label>
            <select class="form-control" id="tipoUsuario" name="tipoUsuario" [(ngModel)]="registerUser.tipo" required>
              <option [ngValue]="1">Professor</option>
              <option [ngValue]="2">Aluno</option>
            </select>
          </div>          
          <button type="button" routerLink="/login" class="btn btn-secondary my-3">Voltar</button>
          <button type="submit" class="btn btn-primary my-3 btn-cadastrar">Cadastrar</button>
        </form>        
      </div>
    </div>
</div>
