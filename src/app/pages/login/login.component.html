<div class="container my-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-4 col-md-4 col-lg-4">
        <h1><fa-icon [icon]="faSchool"></fa-icon> Gestão Escolar</h1>
        <br>
        <h3>Login</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          </div>          
          <button type="submit" class="btn btn-primary my-3">Entrar</button>          
        </form>
        <p class="mt-3 text-center">Não tem uma conta? <a routerLink="/registro">Cadastre-se</a></p>
      </div>
    </div>
</div>
